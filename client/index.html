<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <meta charset="utf-8">
  <meta name="author" content="Justin Stander">
  <meta name="description" content="Cloud Native Chat">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content" />
  <title>websocket</title>
  <style>
    /* variables */
    :root {
      --border: 1px solid #d3d3d3;
      --color-blue: #7ca9f2;
      --color-disabled: #ffffff60;
      --color-gray: #d3d3d3;
      --color-white: #fff;
      --space-medium: 0.5rem;
      --size-circle: 3rem;
    }

    /* document */
    html, body {
      margin: 0;
      overflow: hidden
    }

    html, body, section {
      height: 100%;
    }

    /* font */
    html, input {
      font-family: sans-serif;
      font-size: 16px;
    }

    /* flex */
    body,
    footer,
    header,
    main,
    section {
      display: flex;
    }

    header, footer, section {
      gap: var(--space-medium);
    }

    body,
    main,
    section {
      flex-direction: column;
    }

    footer, header {
      align-items: center;
    }

    /* */
    article {
      margin: var(--space-medium);
    }

    header {
      padding: var(--space-medium);
      border-bottom: var(--border);
    }

    body {
      background-color: var(--color-white);
    }

    footer {
      border-top: var(--border);
      flex: 0 1;
      padding: var(--space-medium);
    }

    input {
      border-radius: 8px;
      border-color: var(--color-gray);
      border-style: solid;
      flex: 1;
      height: 2rem;
      outline-color: var(--color-gray);
      padding-inline-start: var(--space-medium);
      padding-inline-end: var(--space-medium);
    }

    main {
      flex: 1;
      overflow: auto;
    }

    #sendButton {
      border: none;
      background-color: var(--color-blue);
      color:#fff;
    }
    #sendButton:disabled {
      color: var(--color-disabled);
    }

    #userCount {
      background: var(--color-blue);
      text-align: center;
      align-content: center;
      color: #fff;
    }

    .circle {
      width: var(--size-circle);
      height: var(--size-circle);
      border-radius: var(--size-circle);
    }

    .grow {
      flex-grow: 1;
    }

    .noShrink {
      flex-shrink: 0;
    }

    .textRight {
      text-align: right;
    }
  </style>
</head>

<body>
  <header>
    <div id="userCount" class="circle"></div>
    <h3 id="connectionStatus" class="grow">Connecting...</h3>
    <small class="noShrink textRight">Â© 2025<br/>The Author</small>
  </header>
  <nav>
  </nav>
  <main>
    <article>
      <section></section>
    </article>
  </main>
  <footer>
    <input disabled id="messageInput" aria-label="message input" type="input"></input>
    <button disabled id="sendButton" class="circle noShrink">Send</button>
  </footer>
  <script type="module">
    import index from './index.mjs';
  </script>
</body>

</html>
